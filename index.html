<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="./assets/youtube.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <div id="left">
                <i class="ri-menu-line"></i>
                <a href="#">
                    <img src="./assets/yt_logo_fullcolor_white_digital.png" alt="Logo">
                </a>
            </div>
            <div id="center">
                <div id="searchBox">
                    <input id="searchInput" type="text" placeholder="Search">
                    <button id="searchIcon">
                        <i class="ri-search-line"></i>
                    </button>
                </div>

                <button id="micSearch">
                    <i class="ri-mic-line"></i>
                </button>
            </div>
            <div id="right">
                <div id="create">
                    <i class="ri-add-large-line"></i>
                    <p>Create</p>
                </div>
                <div id="notification">
                    <button><i class="ri-notification-4-line"></i></button>
                </div>
                <button id="userIcon">
                    <i class="ri-user-line"></i>
                </button>
            </div>
        </nav>
    </header>
    <div class="sidebar">
        <div class="home">
            <i class="ri-home-4-fill"></i>
            <p>Home</p>
        </div>
        <div class="shorts">
            <img src="./assets/yt-shorts-icon.png" alt="">
            <p>Shorts</p>
        </div>
        <div class="subs">
            <i class="ri-tv-2-line"></i>
            <p>Subscrptions</p>
        </div>
        <div class="you">
            <i class="ri-account-circle-line"></i>
            <p>You</p>
        </div>
    </div>
    <section class="filters">

    </section>

    <section class="videos-grid" >
        <!-- <div class="card">
            <img class="thumbnail" src="" alt="">
            <div class="card-details"></div>
        </div> -->
    </section>


    <script type="module" src="./js/script.js"></script>
</body>

</html>
